<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Assignment Details</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Assignment details" [(ngModel)]="event.title"></ion-input>
        </ion-item>
     
       
        <ion-item>
          <ion-label>When do you want to start working on it ?</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
        </ion-item>
     
        <ion-item>
          <ion-label>When is it due ?</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
        </ion-item>
     
        <ion-item>
          <ion-label>Do you want to focus all day ?</ion-label>
          <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
        </ion-item>
      </ion-list>
     
      <button ion-button full icon-left (click)="save()">
        <ion-icon name="checkmark"></ion-icon> Add Assignment
      </button>
    </ion-content>
